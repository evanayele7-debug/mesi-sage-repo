<!DOCTYPE html>
<html>
    <head>
        <title>graphics</title>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="200"></canvas><br>
        <svg width="200" height="200">
        <circle 
        cx="100"
        cy="100"
        r="50"
        stroke="black"
        stroke-width="5"
        fill="red"
        />
        </svg>
    </body>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(50,0);
        ctx.lineTo(200,100)
        ctx.stroke();
    </script>
</html>
